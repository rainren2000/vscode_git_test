<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>报名表单</title>
    
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta name="format-detection" content="telephone=no" searchtype="map">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    
    <link rel="stylesheet" type="text/css" href="resources/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/styles/styles.css">
</head>
<body class="confirmOrder-body">
    <header class="addNurse-header">
        <img src="resources/images/logo.png" alt="" width="216" height="31">
        <h1 class="addNurse-title">
            护士报名表单
        </h1>
    </header>
    <section class="addNurse-form">
        
        <h6 class="confirmOrder-title-desc">
            您的信息我们会完全保密，请您放心填写
        </h6>
        <ul class="confirmOrder-list">
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名
                    <sup>*</sup>
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="王宝宝">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别
                    <sup>*</sup>
                </div>
                <div class="addInfo-item-text clearfix">
                    <label class="addInfo-item-radio-label">
                        <input type="radio" name="sex" id="">
                        <div class="addInfo-item-ipt-redio">
                            <i></i>
                        </div>
                        男
                    </label>
                    <label class="addInfo-item-radio-label">
                        <input type="radio" name="sex" id="">
                        <div class="addInfo-item-ipt-redio">
                            <i></i>
                        </div>
                        女
                    </label>
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    身&nbsp;份&nbsp;证&nbsp;号
                    <sup>*</sup>
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                    <img src="resources/images/addInfo-item-errorMsgIcon.jpg" class="addInfo-item-locationIcon">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    手&nbsp;机&nbsp;号&nbsp;码
                    <sup>*</sup>
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    微&nbsp;信&nbsp;号&nbsp;码
                    <sup>*</sup>
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    籍&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;贯
                    <sup>*</sup>
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    毕&nbsp;业&nbsp;学&nbsp;校
                    <sup>*</sup>
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历
                    <sup>*</sup>
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    工&nbsp;作&nbsp;地&nbsp;点
                    <sup>*</sup>
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    兼&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;职
                    <sup>*</sup>
                </div>
                <div class="addInfo-item-text clearfix">
                    <label class="addInfo-item-radio-label">
                        <input type="radio" name="nativePlace" id="">
                        <div class="addInfo-item-ipt-redio">
                            <i></i>
                        </div>
                        是
                    </label>
                    <label class="addInfo-item-radio-label">
                        <input type="radio" name="nativePlace" id="">
                        <div class="addInfo-item-ipt-redio">
                            <i></i>
                        </div>
                        否
                    </label>
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    工&nbsp;作&nbsp;单&nbsp;位
                    <sup>*</sup>
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    护&nbsp;士&nbsp;证&nbsp;号
                    <sup>*</sup>
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    护&nbsp;士&nbsp;工&nbsp;龄
                    <sup>*</sup>
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    所&nbsp;在&nbsp;科&nbsp;室
                    <sup>*</sup>
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    家庭联系人
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    联系人电话
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    居&nbsp;住&nbsp;地&nbsp;点
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                </div>
            </li>

            <li class="addInfo-item">
                <div class="addInfo-item-label-textarea">
                    工&nbsp;作&nbsp;经&nbsp;历
                </div>
                <div class="addInfo-item-textarea">
                    <textarea name="" id="" cols="30" rows="10" placeholder=""></textarea>
                </div>
            </li>
            <li class="addInfo-item-submit">
                <input type="submit" value="马上提交">
            </li>
        </ul>
    </section>
</body>
</html>
