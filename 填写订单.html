<!DOCTYPE html>
<html>
<head>

<body class="confirmOrder-body">

    <section class="confirmOrder-section">
        <h5 class="confirmOrder-title">
            订单信息
        </h5>
        <h6 class="confirmOrder-title-desc">
            您的信息我们会完全保密，请您放心填写
        </h6>
        <ul class="confirmOrder-list">
            <li class="addInfo-item addInfo-item-withArrow">
                <div class="addInfo-item-label">
                    挂&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号
                </div>

            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    特&nbsp;殊&nbsp;服&nbsp;务
                </div>
                <div class="addInfo-item-text clearfix">
                    <label class="toggle toggle-positive">
                        <input type="checkbox" checked="">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
            </li>
        </ul>
    </section>

    <section class="confirmOrder-section">
        <h5 class="confirmOrder-title">
            服务选择
        </h5>
        <ul class="confirmOrder-list">
            <li class="addInfo-item addInfo-item-withArrow">
                <div class="addInfo-item-label">
                    城&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;市
                </div>
                <div class="addInfo-item-text">
                    <select name="" id="">
                        <option value="110000">北京</option>
                        <option value="110000">北京</option>
                        <option value="110000">北京</option>
                        <option value="110000">北京</option>
                        <option value="110000">北京</option>
                    </select>
                </div>
            </li>
            <li class="addInfo-item addInfo-item-withArrow">
                <div class="addInfo-item-label">
                    医&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;院
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                </div>
            </li>
            <li class="addInfo-item addInfo-item-withArrow">
                <div class="addInfo-item-label">
                    科&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;室
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                </div>
            </li>
            <li class="addInfo-item addInfo-item-withArrow">
                <div class="addInfo-item-label">
                    服&nbsp;务&nbsp;时&nbsp;间
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="">
                </div>
            </li>
        </ul>
    </section>

    <section class="confirmOrder-section">
        <h5 class="confirmOrder-title">
            需服务人员信息
            <img src="resources/images/addInfo-item-addPersonIcon.jpg" class="addInfo-item-addPersonIcon">
        </h5>
        <h6 class="confirmOrder-title-desc">
            您的信息我们会完全保密，请您放心填写
        </h6>
        <ul class="confirmOrder-list">
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="王宝宝">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    手&nbsp;机&nbsp;号&nbsp;码
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="13888888888">
                    <img src="resources/images/addInfo-item-errorMsgIcon.jpg" class="addInfo-item-locationIcon">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    身&nbsp;份&nbsp;证&nbsp;号
                </div>
                <div class="addInfo-item-text">

            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" placeholder="请填写其他就诊需求">
                </div>
            </li>
            <li class="addInfo-item-submit">
                <input type="submit" value="提交订单">
            </li>
        </ul>
