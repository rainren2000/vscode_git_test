    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store, must-revalidate" />

    <link rel="stylesheet" type="text/css" href="resources/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="resources/libs/swiper/idangerous.swiper.css">
</head>
<body>

<header class="index-header">
    <a href="#" class="index-header-location">
        北京
        <img src="resources/images/index-locationIcon.png">

    <a href="#" class="index-header-service">

</header>
<section class="index-banner">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <img src="#" data-src="resources/images/banner-img.png" alt="" class="swiper-slide">
            <img src="#" data-src="resources/images/banner-img.png" alt="" class="swiper-slide">
            <img src="#" data-src="resources/images/banner-img.png" alt="" class="swiper-slide">
            <img src="#" data-src="resources/images/banner-img.png" alt="" class="swiper-slide">
        </div>
    </div>
    <div class="pagination"></div>
</section>
<section class="index-fun clearfix">
    <a href="#" class="index-fun-accompanying">

<script type="text/javascript" src="resources/scripts/zepto.min.js"></script>
<script type="text/javascript" src="resources/libs/swiper/idangerous.swiper.js"></script>
<script type="text/javascript">
$(function() {
    $container = $('.swiper-container');
    $container.find('img').eq(0).on('load', function () {
        // 将轮播图区域设置成跟图片等高
        var containerH = $container.find('img').height();
        $container.css({
            height: containerH,
            overflow: 'hidden'
        });
        // 图片轮播
        var mySwiper = $container.swiper({
            mode: 'horizontal',
            pagination: '.pagination',
            loop: true
        });
    });
    $container.find('img').each(function (index, item) {
        var that = $(this);
        that.attr('src', that.attr('data-src'));
    });
});
</script>
</body>
</html>
