<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加信息</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta name="format-detection" content="telephone=no" searchtype="map">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    
    <link rel="stylesheet" type="text/css" href="resources/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/styles/styles.css">
</head>
<body class="confirmOrder-body">

    <section class="confirmOrder-section">
        <h5 class="confirmOrder-title">
            套餐信息
            <img src="resources/images/addInfo-item-addPersonIcon.jpg" class="addInfo-item-addPersonIcon">
        </h5>
        <h6 class="confirmOrder-title-desc">
            您的信息我们会完全保密，请您放心填写
        </h6>
        <ul class="confirmOrder-list">
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="王宝宝">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    手&nbsp;机&nbsp;号&nbsp;码
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" value="13888888888">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    身&nbsp;份&nbsp;证&nbsp;号
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    医保卡信息
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt">
                </div>
            </li>
        </ul>
    </section>

    <section class="confirmOrder-section">
        <h5 class="confirmOrder-title">
            上门服务地址
        </h5>
        <ul class="confirmOrder-list">
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    选&nbsp;择&nbsp;城&nbsp;市
                </div>
                <div class="addInfo-item-text">
                    <select name="" id="">
                        <option value="110000">北京</option>
                        <option value="110000">北京</option>
                        <option value="110000">北京</option>
                        <option value="110000">北京</option>
                        <option value="110000">北京</option>
                    </select>
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label">
                    选&nbsp;择&nbsp;区&nbsp;域
                </div>
                <div class="addInfo-item-text">
                    <input type="text" class="addInfo-item-ipt" placeholder="输入小区名或大厦名">
                    <img src="resources/images/addInfo-item-locationIcon.png" class="addInfo-item-locationIcon">
                </div>
            </li>
            <li class="addInfo-item">
                <div class="addInfo-item-label-textarea">
                    详&nbsp;细&nbsp;地&nbsp;址
                </div>
                <div class="addInfo-item-textarea">
                    <textarea name="" id="" cols="30" rows="10" placeholder="请填写楼号和房间号"></textarea>
                </div>
            </li>
            <li class="addInfo-item-submit">
                <input type="submit" value="提交">
            </li>
        </ul>
    </section>
</body>
</html>
